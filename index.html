<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Main Css File -->
    <link rel="stylesheet" href="css/master.css">
    <!-- Google Font File -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
<!-- Fontawesome File -->
<link rel="stylesheet" href="css/all.min.css">
<!-- Render all elements -->
<link rel="stylesheet" href="css/normalize.css">
    <title>Log In</title>
</head>
<body>
    <div class="page">
        <div class="box-log-in">
            <div class="image">
                <img src="images/Asset1.png"></img>
            </div>
                <form action="">
                    <div class="name">
                    <span>Name</span> <input type="text"></div>
                    <div class="gender">
                    <p>Gender</p><div class="icons">
                    <div class="male"><i class="fa-sharp fa-regular fa-mars" style="margin-left: 25px; "></i><label for="Male" style="margin: 10px;">Male</label>
                    </div>
                    <div class="female"><i class="fa-regular fa-venus"></i><label style="margin: 10px;" for="Female" >Female</label>
                    </div> </div>
                </div>
                    <div class="date">
                    <span>Date of Birth</span><input type="text">
                    </div>
                    <div class="email">
                    <span>Email</span><input type="email">
                    </div>
                    <div class="city">
                    <span>City</span><input type="text">
                    </div>
                    <div class="country">
                    <span>Country</span><input type="text">
                    </div>
                    <div class="subscription">
                    <span>Subscription</span>
                    <ul>
                        <li ><a style="color:#FBB03B;" href="">Bronze</a></li>
                        <li><a style="color: #998675;" href="">Silver</a></li>
                        <li class="last-li"><a style="color: #FCEE21;" href="">Gold</a></li>
                    </ul>
                </div>
                    <div class="buttons">
                        <button>CANCEL</button>
                        <input type="submit" name="SAVE" value="SAVE">
                    </div>
                </form>
        </div>
    </div>
</body>
</html>
